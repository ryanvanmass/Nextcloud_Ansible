---
### Install Dependancies ###
  - name: Install Dependancies
    hosts: localhost
    tasks:
      - name: LAMP Stack
        zypper:
          name:
            - apache2
            - php7
            - php7-mysql
            - apache2-mod_php7
          state: present
      - name: Misc Dependancies
        zypper:
          name:
            - firewalld
            - fail2ban
          state: present




### Configuring LAMP Stack ###
  - name: Configure LAMP Stack
    hosts: localhost
    tasks:
      - name: enable php7 apache mod
        shell: a2enmod php7
      - name: Add php mod to apache file
        shell: echo "AddType application/x-httpd-php .php" >> /etc/apache2/mime-defaults.conf
      - name: enable apache2 service
        systemd:
          name: apache2
          state: restarted
          enabled: yes
      - name: Enable MariaDB Service
        systemd:
          name: mysql
          state: restarted
          enabled: yes




### Configure MariaDB ###
  - name: Configure Nextcloud Database
    hosts: localhost
    tasks:
      - name: Create Database
        shell: mysql -u root -e "create database nextcloud"
      - name: Create Nextcloud User
        shell: mysql -u root -e "create user nextclouduser@localhost identified by 'some-password-here'"
      - name: Set Security permissions for Nextcloud user
        shell: mysql -u root -e "create user nextclouduser@localhost identified by 'some-password-here'"





### Install Nextcloud ###
  - name: Install and Prep Nextcloud
    hosts: localhost
    tasks:
      - name: Install Nextcloud
        zypper:
          name: nextcloud
          state: present
      - name: restart apache
        systemd:
          name: apache2
          state: restarted







### Configure Firewall ###
  - name: Configure FIrewall
    hosts: localhost
    tasks:
      - name: Open Firewall for apache
        firewalld:
          service: apache2
          permanent: yes
          state: enabled
          immediate: yes







### Configure Fail2Ban ###
  - name: Configuring Fail2Ban
    hosts: localhost
    tasks:
      - name: Configure Nextcloud log filtering
        shell: cp $PWD/Config_Files/nextcloud.conf /etc/fail2pan/filter.d/
      - name: Configure Nextcloud Jail
        shell: cp $PWD/Config_Files/nextcloud.local /etc/fail2pan/jail.d/
      - name: Configure SSH Jail
        shell: rm cp $PWD/Config_Files/nextcloud.conf /etc/fail2pan/jail.local && cp $PWD/Config_Files/nextcloud.conf /etc/fail2pan/jail.local

      - name: Restart Service
        systemd:
          name: fail2ban
          state: restarted
          enabled: yes        





### Configure Backup Service ###
  - name: Configure Nextcloud Backup
    hosts: localhost
    tasks:
      - name: Create Backup Directory
        file:
          path: /mnt/Backup/
          state: directory
          mode: '0777'
      - name: Copy Backup Service
        shell: cp $PWD/Services/Nextcloud_Backup.service /etc/systemd/system
      - name: Copy Backup Timer
        shell: cp $PWD/Services/Nextcloud_Backup.timer /etc/systemd/system
      - name: Reload Systemd
        systemd:
          daemon_reload: yes
      - name: Enable Backup Timer
        systemd:
          name: Nextcloud_Backup.timer
          enabled: yes
          state: started